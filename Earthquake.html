<script>
	function mySummary()
	{
	var w=window.open(" ", "_blank", "toolbar=yes, scrollbars=yes, resizable=yes, top=20, left=20, width=400, height=400");
	w.document.write('<title>Summary</title>');
	w.document.write('<p><font size="5"><mark>Nepal Earthquake, April 25, 2015:</mark></p></font>');
	w.document.write('<p><font size="4">Nepal on a regular interval witnesses earthquake along the major active faults in east-west alignment. Historical data and ongoing seismological studies have clearly indicated that the entire region of Nepal is prone to earthquake and it lies in the active seismic zone V. It is evident that the seismic pattern has geographically divided into three clusters of events; viz: western, central and eastern Nepal. It has also pointed out that Siwalik, lesser Himalaya and frontal part of the Higher Himalaya are the most vulnerable zones. Historical data has shown that the country witnessed three major earthquakes in 20th century namely Bihar-Nepal earthquake (1934), Bajhang earthquake (1980) and Udayapur earthquake (1988). According to Global Report on Disaster Risk, Nepal ranks the 11th position in terms of earthquake risk as earthquakes have often occurred in Nepal [Source: http://drrportal.gov.np/risk-profile-of-nepal].</p></font>');
	w.document.write('<p><font size="4">On Saturday April 25, 2015 at 11:56 a strong (7.6 Richter scale) earthquake hit Nepal in the area near Barpak, a mountain village between capital Kathmandu and tourist town Pokhara. The earthquake was followed by many powerful aftershocks and a new earthquake (6.9 Richter scale) hit Nepal on Sunday April 26, 2015 at 12:54.</p></font>');
	w.document.write('<p><font size="4">The earthquakes caused extensive damage to buildings and thousands of deaths and injuries and was even felt in Pakistan, India and Bangladesh.</p></font>');
	w.document.write('<p><font size="4">Many (historic) buildings collapsed, temples have been ruined, roads destroyed. More than 8600 deaths in Nepal and tens of deaths in India & Tibet.</p></font>');

	w.document.write('<p><font size="4">Richter scale: a numerical scale for expressing the magnitude of an earthquake on the basis of seismograph oscillations. The more destructive earthquakes typically have magnitudes between about 5.5 and 8.9; it is a logarithmic scale and a difference of one represents an approximate thirtyfold difference in magnitude.</p></font>');

	w.document.write('<p><font size="4">As of April 24, 2016, 8891 people died (3969 male, 4916 female and 6 unidentified), 22302 injured. 2687 government houses fully destroyed and 3776 damaged. Similarly 602567 public houses were fully destroyed and 284479 damaged.</p></font>');
	w.document.close();
	}

	{
             map.setView(new L.LatLng(28.1, 84.1), 7);
	}
</script>

<script>

            : 'Move mouse over a district');
    };

    var dislegendDead = L.control({position: 'bottomright'});
    dislegendDead.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'infoDead legend dist'),
            grades = [0, 9, 99, 499, 999, 1999, 3000],
            labels = [],
            labels0 = ["0", "1 - 9", "10 - 99", "100 - 499", "500 - 999", "1000 - 1999", "> 2000"],
            from, to;
        for (var i = 0; i < grades.length; i++) {
            label = labels0[i];
            from = grades[i];
            to = grades[i + 1];
            labels.push( 
                '<i style="background:' + getColorDist(from) + '"></i> ' +
               (label));
        }
        div.innerHTML = labels.join('<br>') +
        '<br/>' + '<b>' + 'Death Toll' + '</b>' + '</br>';
        return div;
    };

    function styledistDead(feature) {
        return {
            fillColor: getColorDist(feature.properties.DEAD),
            weight: 1,
            opacity: 1,
            color: '#000000',
            dashArray: '2',
            fillOpacity: 0.7
        };
    }

        var districtarDeathToll = new L.geoJson(districtar, {
            style: styledistDead,
            onEachFeature: function (feature, layer) {
            var defaultStyle = layer.style,
                that = this;//NEW
            layer.on('mouseover', function (e) {

                color: '#666',
                dashArray: '',
                fillOpacity: 0.7
                });
                infoDead.update(layer.feature.properties);
            });
            layer.on('mouseout', function (e) {
                districtarDeathToll.resetStyle(e.target); //NEW
                infoDead.update();
            });
                layer.bindPopup("District:  " + feature.properties.DNAME + '<br>' 
                + "Population (2011):  " + feature.properties.POP68 + '<br>' 
                + "Death Toll: " + feature.properties.DEAD);
            }
            });

    function getColorDist(d) {
    return d > 1999  ? '#BD0026' :
            d > 999  ? '#F03B20' :
            d > 499  ? '#FD8D3C' :
            d > 99  ? '#FEB24C' :
            d > 9   ? '#FED976' :
            d > 0   ? '#FFFFB2' :
                    '#C9E9C0';
    };

    L.LabelOverlay = L.Class.extend({
            initialize: function(/*LatLng*/ latLng, /*String*/ label, options) {
                this._latlng = latLng;
                this._label = label;
                L.Util.setOptions(this, options);
        },
        options: {
                offset: new L.Point(0, 2)
        },
        onAdd: function(map) {
                this._map = map;
                if (!this._container) {
                        this._initLayout();
                }
                map.getPanes().overlayPane.appendChild(this._container);
                this._container.innerHTML = this._label;
                map.on('viewreset', this._reset, this);
                this._reset();
        },
        onRemove: function(map) {
                map.getPanes().overlayPane.removeChild(this._container);
                map.off('viewreset', this._reset, this);
        },
        _reset: function() {
                var pos = this._map.latLngToLayerPoint(this._latlng);
                var op = new L.Point(pos.x + this.options.offset.x, pos.y - this.options.offset.y);
                L.DomUtil.setPosition(this._container, op);
        },
        _initLayout: function() {
                this._container = L.DomUtil.create('div', 'leaflet-label-overlay0');
        }
    });

        var allEpicenters = L.geoJson(epicenterall, {

                }
        });

    L.LabelOverlay = L.Class.extend({
            initialize: function(/*LatLng*/ latLng, /*String*/ label, options) {
                this._latlng = latLng;
                this._label = label;
                L.Util.setOptions(this, options);
        },
        options: {
                offset: new L.Point(0, 2)
        },
        onAdd: function(map) {
                this._map = map;
                if (!this._container) {
                        this._initLayout();
                }
                map.getPanes().overlayPane.appendChild(this._container);
                this._container.innerHTML = this._label;
                map.on('viewreset', this._reset, this);
                this._reset();
        },
        onRemove: function(map) {
                map.getPanes().overlayPane.removeChild(this._container);
                map.off('viewreset', this._reset, this);
        },
        _reset: function() {
                var pos = this._map.latLngToLayerPoint(this._latlng);
                var op = new L.Point(pos.x + this.options.offset.x, pos.y - this.options.offset.y);
                L.DomUtil.setPosition(this._container, op);
        },
        _initLayout: function() {
                this._container = L.DomUtil.create('div', 'leaflet-label-overlay3');
        }
    });

            initialize: function(/*LatLng*/ latLng, /*String*/ label, options) {
                this._latlng = latLng;
                this._label = label;
                L.Util.setOptions(this, options);
        },
        options: {
                offset: new L.Point(0, 2)
        },
        onAdd: function(map) {
                this._map = map;
                if (!this._container) {
                        this._initLayout();
                }
                map.getPanes().overlayPane.appendChild(this._container);
                this._container.innerHTML = this._label;
                map.on('viewreset', this._reset, this);
                this._reset();
        },
        onRemove: function(map) {
                map.getPanes().overlayPane.removeChild(this._container);
                map.off('viewreset', this._reset, this);
        },
        _reset: function() {
                var pos = this._map.latLngToLayerPoint(this._latlng);
                var op = new L.Point(pos.x + this.options.offset.x, pos.y - this.options.offset.y);
                L.DomUtil.setPosition(this._container, op);
        },
        _initLayout: function() {
                this._container = L.DomUtil.create('div', 'leaflet-label-overlay5');
        }
    });
